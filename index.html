<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 1cm;
            background-color: #c87ed366;
        }
        header {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url("images/riesenrad2.jpg");
            background-repeat: no-repeat;
            background-size: cover; /* Use cover for better image fitting */
            color: white;
            text-align: center;
            padding: 100px 0; /* Adjust the padding for better spacing */
        }
        nav ul {
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline-block;
            margin-right: 20px;
        }
        nav a {
            color: #ffffff;
            padding: 8px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ce87ea1b;
            border-radius: 5px;
            transition: 0.75s;
        }
        section {
            padding: 50px 0; /* Adjust section padding for consistent spacing */
        }
        .container {
            background-color: rgba(222, 153, 246, 0.64);
            border-radius: 15px;
            padding: 20px; /* Add some padding inside the container */
        }
    </style>
    <title>Portfolio</title>
</head>
<body>
    <header>
        <h3>Portfolio</h3>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <!-- Your sections and content here -->
    </div>
    <!-- Footer section here -->
</body>
</html>
